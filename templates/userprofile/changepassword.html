{% extends "homepage/base.html" %}
{% block title %}SareeSpire{% endblock  %}
{% block body %}

<section class="vh-100">
    <div class="container py-5 h-100">
      <div class="row d-flex align-items-center justify-content-center h-100">
        <div class="col-md-7 col-lg-5 col-xl-5 offset-xl-1">
          <form method = 'POST' >
            {% csrf_token %}
            <div class="form-outline ">

              {% if messages %}
              {% for message in messages %}
              <div class="text-center text-danger pt-3">
                  <strong>{{message}}</strong>
              </div>
              {% endfor %}
              {%endif%}
              
              <label class="form-label" for="form1Example13">Old Password</label>
              <input type="password" name="old_password" id="form1Example13" class="form-control form-control-lg" />
            </div>

            <div class="form-outline mb-4">
              <label class="form-label" for="form1Example23">New Password</label>
              <input type="password" name="new_password" id="form1Example23" class="form-control form-control-lg" />
            </div>

            <div class="form-outline mb-4">
              <label class="form-label" for="form1Example23">Confirm Password</label>
              <input type="password" name="confirm_new_password" id="form1Example23" class="form-control form-control-lg" />
            </div>
            
            <div class="d-grid">
                <button class="btn btn-primary" type="submit">Save</button>
            </div>
           
          </form>
        </div>
      </div>
    </div>
  </section>

{% endblock  %}
