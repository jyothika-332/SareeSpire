{% extends "homepage/base.html" %}
{% block title %}moonbeauty{% endblock  %}
{% block body %}

<section class="vh-100">
    <div class="container py-5 h-100">
      <div class="row d-flex align-items-center justify-content-center h-100">
        {% comment %} <div class="col-md-8 col-lg-7 col-xl-6">
          <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/draw2.svg"
            class="img-fluid" alt="Phone image">
        </div> {% endcomment %}
        <div class="col-md-7 col-lg-5 col-xl-5 offset-xl-1">
          <form method = 'POST' >
            {% csrf_token %}
            <div class="form-outline ">
              {% if messages %}

              {% for message in messages %}

              <div class="text-center text-danger pt-3">
                  <strong>{{message}}</strong>
              </div>
              {% endfor %}
              {%endif%}
              <h1>Log In</h1>
              <input type="username" name="username" id="form1Example13" class="form-control form-control-lg" />
              <label class="form-label" for="form1Example13">User name</label>
            </div>

            <div class="form-outline mb-4">
              <input type="password" name="password" id="form1Example23" class="form-control form-control-lg" />
              <label class="form-label" for="form1Example23">Password</label>
            </div>
  
            <div class="d-flex justify-content-around align-items-center mb-4">
              <!-- Checkbox -->
              <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="form1Example3" checked />
                <label class="form-check-label" for="form1Example3"> Remember me </label>
              </div>
              <a href="#!">Forgot password?</a>
            </div>
  
            <!-- Submit button -->
            <a href="{% url 'home' %}" ><button type="submit" class="btn btn-primary btn-lg btn-block">Sign in</button></a>
           
          </form>
          <a href="{% url 'signup' %}" ><button class="btn btn-primary btn-lg btn-block">Sign up</button></a>
        </div>
      </div>
    </div>
  </section>

{% endblock  %}
