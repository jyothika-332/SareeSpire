{% extends "homepage/base.html" %}
{% load static %}
{% block title %}SareeSpire{% endblock  %}
{% block body %}

<!-- breadcrumb part start-->
<section class="breadcrumb_part">
    <div class="container">
        <div class="d-flex justify-content-center">
            <div class="col-lg-12">
                <div class="breadcrumb_iner">
                    <h2>SignUp</h2>
                </div>
            </div>
        </div>
    </div>
</section>
<!-- breadcrumb part end-->

<!--================login_part Area =================-->
<section class="login_part section_padding ">
    <div class="container">
        <div class="row align-items-center">
            <div class="col-lg-6 col-md-6">
                <div class="login_part_form">
                    <div class="login_part_form_iner">
                        
                        {% if messages %}
                            <div class="alert alert-danger alert-dismissible fade show h-auto" role="alert" style="position: relative;">
                                <button  type="button" class="btn-close btn-close-white" data-bs-dismiss="alert" aria-label="Close"></button>
                                {% for message in messages %}
                                    <strong>{{ message }}</strong><br>
                                {% endfor %}
                            </div>
                        {% endif %}    


                        {% if otp %}

                        <form class="row contact_form"  method="post" novalidate="novalidate">
                            {% csrf_token %}
                            <div class="col-md-12 form-group p_star">
                                <input type="email" class="form-control" id="name" name="email" value="{{ usr.email }}"
                                    placeholder="Firstname" hidden >
                            </div>

                            <div class="col-md-12 form-group p_star">
                                <input type="number" class="form-control" id="name" name="otp" value=""
                                    placeholder="Enter Your OTP..!">
                            </div>

                            <div class="col-md-12 form-group">
                                <button type="submit" value="submit" class="btn btn-danger">Submit
                                </button>  
                            </div>
                            


                        {% else %}
                        <form class="row contact_form"  method="post" novalidate="novalidate">
                            {% csrf_token %}
                            <div class="col-md-12 form-group p_star">
                                <input type="text" class="form-control" id="name" name="firstname" value=""
                                    placeholder="Firstname">
                            </div>
                            <div class="col-md-12 form-group p_star">
                                <input type="text" class="form-control" id="name" name="lastname" value=""
                                    placeholder="Lastname">
                            </div>
                            <div class="col-md-12 form-group p_star">
                                <input type="text" class="form-control" id="name" name="username" value=""
                                    placeholder="Username">
                            </div>
                            <div class="col-md-12 form-group p_star">
                                <input type="text" class="form-control" id="name" name="email" value=""
                                    placeholder="email">
                            </div>
                            <div class="col-md-12 form-group p_star">
                                <input type="password" class="form-control" id="name" name="password1" value=""
                                    placeholder="password">
                            </div>
                            <div class="col-md-12 form-group p_star">
                                <input type="password" class="form-control" id="name" name="password2" value=""
                                    placeholder="confirmpassword">
                            </div>
                            <div class="col-md-12 form-group">
                                <button type="submit" value="submit" class="btn btn-danger">Register
                                </button>  
                            </div>
                        </form>
                        {% endif %}
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
<!--================login_part end =================-->
{% endblock  %}
