{% extends "homepage/base.html" %}
{% load static %}
{% block title %}SareeSpire{% endblock  %}
{% block body %}

<div class="b">
    <a href="{% url 'userprofile' %}"><button class="btn btn-outline-light btn-lg px-5 mt-3 mx-3 text-dark" >Back</button></a></div>
<div class="container">
    <div class="row justify-content-center mt-5">
        <div class="usercreat border border-radius-3 card col-5 p-5 text-white">
            <h2 class="text-center text-dark">Edit Address</h2>
            
            {% if messages %}
            {% for message in messages %}
            <div class="text-center text-danger pt-3">
                <strong>{{message}}</strong>
            </div>
            {% endfor %}
            {%endif%}

            <form method='POST' enctype="multipart/form-data">
                {% csrf_token%}
                <div class="mb-3">
                    <div class="mb-2">
                        <label  class="form-label text-dark">House Name : </label>
                        <input type="text" name="housename" id="" class="form-control bg-transparent text-dark" value="{{adrs.housename}}" >
                    </div>
                    <div class="mb-2">
                        <label  class="form-label text-dark">City : </label>
                        <input type="text" name="city" id="" class="form-control bg-transparent text-dark" value="{{adrs.city}}">
                    </div>
                    <div class="mb-2">
                        <label class="form-label text-dark">State : </label>
                        <input type="text" name="state" id="" class="form-control bg-transparent text-dark" value="{{adrs.state}}">
                    </div>
                    <div class="mb-2">
                        <label class="form-label text-dark">Country : </label>
                        <input type="text" name="country" id="" class="form-control bg-transparent text-dark" value="{{adrs.country}}">
                    </div>
                    <div class="mb-2">
                        <label class="form-label text-dark">Phone Number : </label>
                        <input type="number" name="phone" id="" class="form-control bg-transparent text-dark" value="{{adrs.phone}}">
                    </div>
                    <div class="mb-2">
                        <label class="form-label text-dark">Pincode : </label>
                        <input type="number" name="pincode" id="" class="form-control bg-transparent text-dark" value="{{adrs.pincode}}">
                    </div>
                <div class="d-grid mt-2">
                    <button class="btn btn-success btn-lg" type="submit">Update</button>
                </div>
            </form>
        </div>
    </div>
</div>
</div>

{% endblock %}
