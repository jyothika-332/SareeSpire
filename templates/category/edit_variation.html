{% extends "adminlogin/adbase.html" %}
{% load static %}
{% block title %}SareeSpire{% endblock  %}
{% block body %}

<div class="b">
    <a href="{%url 'admin_variation'%}"><button class="btn btn-outline-light btn-lg px-5 mt-3 mx-3 text-dark" >Back</button></a></div>
<div class="container">
    <div class="row justify-content-center mt-5">
        <div class="usercreat border border-radius-3 card col-5 p-5 text-white">
            <h2 class="text-center text-dark">Edit Variation</h2>
            
            {% if messages %}
            {% for message in messages %}
            <div class="text-center text-danger pt-3">
                <strong>{{message}}</strong>
            </div>
            {% endfor %}
            {%endif%}

            <form method='POST' enctype="multipart/form-data">
                {% csrf_token%}
                <div class="mb-3">
                    <div class="mb-2">
                        <label class="form-label text-dark">Product : </label>
                        <select name="product" id="" class="form-control">
                            {% for prd in product  %}
                                <option value="{{ prd.id }}">{{ prd.product_name }}</option>
                            {% endfor %}
                        </select>                    
                    </div>
                    <div class="mb-2">
                        <label  class="form-label text-dark">Description : </label>
                        <input type="text" name="description" id="" class="form-control bg-transparent text-dark" value="{{vartn.description}}">
                    </div>
                    <div class="mb-2">
                        <label class="form-label text-dark">Image : </label>
                        <input type="file" accept="image/png, image/jpeg, image/jpg " name="image" id="" class="form-control bg-transparent text-dark" value="{{vartn.image}}">
                    </div>
                    <div class="mb-2">
                        <label class="form-labe text-dark">Color : </label>
                        <input type="text" name="color" id="" class="form-control bg-transparent text-dark" value="{{vartn.color}}">
                    </div>
                    <div class="mb-2">
                        <label class="form-labe text-dark">Quantity : </label>
                        <input type="number" name="quantity" id="" class="form-control bg-transparent text-dark" value="{{vartn.quantity}}">
                    </div>     
                <div class="d-grid mt-2">
                    <button class="btn btn-success btn-lg" type="submit">Update</button>
                </div>
            </form>
        </div>
    </div>
</div>
</div>

{% endblock %}
