{% extends "adminlogin/adbase.html" %}
{% load static %}
{% block title %}SareeSpire{% endblock  %}
{% block body %}

<div class="b pt-3 px-3">
    <a href="{%url 'adminproduct'%}"><button class="btn btn-outline-light btn-lg px-5" >Back</button></a></div>
<div class="container ">
    <div class="row justify-content-center mt-5">
        <div class="usercreat border border-radius-3 card col-5 p-4 text-white">
            <h2 class="text-center text-dark">Add Product</h2>

            {% if messages %}
            {% for message in messages %}
            <div class="text-center text-danger pt-3">
                <strong>{{message}}</strong>
            </div>
            {% endfor %}
            {%endif%}

            <form action="{% url 'addproduct' %}" method="post" enctype="multipart/form-data">
                {% csrf_token %}
                <div class="mb-2">
                    <label for="" class="form-label text-dark">Product Name : </label>
                    <input type="text" name="product_name" id="" class="form-control bg-transparent text-dark" >
                </div>
                <div class="mb-2">
                    <label for="" class="form-label text-dark">Description : </label>
                    <textarea name="description" id="" class="form-control bg-transparent text-dark"></textarea>
                </div>
                <div class="mb-2">
                    <label for="categories" class="form-label text-dark">Categories :</label>
                    <select name="categories" id="" class="form-control">
                        <option value="" selected disabled>Select an option</option>
                        {% for category in cat  %}
                            <option value="{{ category.id }}">{{ category.product_name }}</option>
                        {% endfor %}    
                    </select>
                </div>
                <div class="mb-2">
                    <label for="brand" class="form-label text-dark">Brand :</label>
                    <select name="brand" id="" class="form-control">
                        <option value="" selected disabled>Select an option</option>
                        {% for brand in brand  %}
                            <option value="{{ brand.id }}">{{ brand.brand_name }}</option>
                        {% endfor %}
                    </select> 
                </div>
                <div class="mb-2">
                    <label for="" class="form-label text-dark">Image : </label>
                    <input type="file" accept="image/png, image/jpeg, image/jpg " name="image" id="" class="form-control bg-transparent text-dark">
                </div>
                <div class="mb-2">
                    <label for="" class="form-label text-dark">Price : </label>
                    <input type="number" name="price" id="" class="form-control bg-transparent text-dark">
                </div>
                <div class="mb-2">
                    <label for="offer" class="form-label text-dark">Offer :</label>
                    <select name="offer" id="" class="form-control">
                        <option value="" selected disabled>Select an option</option>
                        {% for offer in offer  %}
                            <option value="{{ offer.id }}">{{ offer.name }}</option>
                        {% endfor %}    
                    </select>
                </div>
                
                <div class="d-grid">
                    <button class="btn btn-success btn-lg"  type="submit">Save</button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
